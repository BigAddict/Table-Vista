{% extends "core\base.html" %}
{% load static %}
{% block content %}

<section class="site-section bg-light" id="contact-section" style="background-image: url({% static 'images/hero_2.jpg' %});" data-aos="fade">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 class="section-title mb-3">Deposit</h2>
        </div>
      </div>
      <div class="row mb-5">
        


    
      </div>
      <div class="row">
        <div class="col-md-12 mb-5">

          

          <form method="POST" action="{% url 'deposit' %}" class="p-5 bg-white">
            {% csrf_token %}
            
            <h2 class="h4 text-black mb-5">Deposit Form</h2> 

            <div class="row form-group">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="text-black" for="fname">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="text-black" for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="email">Email</label> 
                <input type="email" id="email" name="email" class="form-control">
              </div>
            </div>

            <div class="row form-group">
              
              <div class="col-md-12">
                <label class="text-black" for="amount">Amount</label> 
                <input type="number" id="number" name="amount" class="form-control" min="50" max="5000000">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black" for="message">Description</label> 
                <textarea name="description" id="description" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Deposit" class="btn btn-primary btn-md text-white">
              </div>
            </div>


          </form>
        </div>
        
      </div>
    </div>
  </section>

{% endblock %}
